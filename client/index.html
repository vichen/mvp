<!DOCTYPE html>
<html ng-app='productSearch'>
  <head>
    <title>Product Search</title>
  </head>
  <body>
    <h1>Product Search</h1>
    <div class="bar">
      <input type="text" ng-model="searchQuery" placeholder="Search for a product"/>
    </div>

    <div class="product" ng-repeat="product in products | searchFor:searchString">
      <a href="{{product.url}}"><img src="{{product.image_urls['91x121'].url}}"></a>
      <p>{{product.name}}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="../node_modules/angular-resource/angular-resource.min.js"></script>

  </body>
</html>
