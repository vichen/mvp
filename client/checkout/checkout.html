<div class="page-wrapper">
  <h1>Checkout</h1>

  <div class="list-container" ng-repeat="product in cartProducts">
    <a ng-href="/product/{{product.id}}">
      <span>{{product.name}} by {{product.brand}}</span>
    </a>
    <span>{{product.price | currency}}</span>
  </div>
  <div class="totalPrice">
    <h3>Items Subtotal: {{subTotal | currency}}</h3>
    <h3>Tax: {{subTotal * 0.08 | currency}}</h3>
    <h3>Shipping: {{subTotal * 0.10 | currency}}</h3>
    <!-- <h3>Commission: {{subTotal * 0.2}}</h3> -->
    <h3>Grand Total: {{subTotal + subTotal * 0.08 + subTotal * 0.15 | currency}}</h3>
  </div>
</div>
