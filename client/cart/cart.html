<div class="page-wrapper">
  <h1>Cart</h1>

  <div class="cart-container" ng-repeat="product in cartProducts">
    <a ng-href="/product/{{product.id}}">
      <img ng-src="{{product.img}}">
    </a>
      <p>{{product.name}} by {{product.brand}} <br> Price: ${{product.price}}</p>
  </div>
  <div class="checkout">
    <h4>Subtotal: ${{subTotal}}</h4>
    <a ng-href="/checkout"><button>Checkout</button></a>
  </div>
</div>
