<div class="page-wrapper">
  <h1>Product Info</h1>
  <div class="product-container">
    <h3>{{product.name}} by {{product.brand}}</h3>
    <div ng-repeat="image in product.image_urls['420x560']">
      <img ng-src="{{image.url}}">
    </div>
    <p id="productDescription">{{product.content.description}}<p>
    <p id="productMaterial">
      Material: {{product.content.material}}<br>
      Origin: {{product.content.origin}}
    </p>

  </div>
</div>
